<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Blogger</title>
<script src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<script type="text/javascript" src="js/tags.js"></script>

<link rel='stylesheet' href='css/blog.css'>
</head>
<body>
	<h1>Blog</h1>
	<hr />
	<center>
	<h2>Register Yourself!</h2>
	<form id="registerForm">
	<table>
		<tr>
			<td>First Name</td>
			<td><input name="firstName"></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input name="lastName"></td>
		</tr>
		<tr>
			<td>User Name</td>
			<td><input name="userName"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type='password' name="password"></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="confirm_password"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input name="email"></td>
		</tr>
		<tr>
			<td>Phone Number</td>
			<td><input name="phoneNumber" maxlength="10"></td>
		</tr>
		<tr>
			<td>Areas of Interest</td>
			<td><select style="width:200px" name="interest" id="interest" multiple>
					<option>Technology</option>
					<option>Movies</option>
					<option>Sports</option></select></td>
		</tr><br/><br/>
		<tr>
			<td>
				<a id="register" href="javascript:createProfile();" class="loginButton">Register</a> 
				<a id="cancel" href="javascript:cancelRegister();" class="loginButton">Cancel</a>
			</td>
		</tr>
	</table>
	</form>
	</center>
</body>
<script>

$(document).ready(function(){
});
</script>
</html>
