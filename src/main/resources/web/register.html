<!DOCTYPE html>
<html ng-app="BloggerHome">
<head>
<meta charset="ISO-8859-1">
<title>Blogger</title>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-resource.js"></script>
<script type="text/javascript" src="js/routes.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/tags.js"></script>
<link rel='stylesheet' href='css/blog.css'>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<style type="text/css">
  .css-form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-touched {
    background-color: #78FA89;
  }
</style>
</head>
<body ng-controller="UserRegisterController">
	<h1>Blog</h1>
	<hr />
	<center>
	<h2>Register Yourself!</h2>
	<form id="registerForm">
	<table>
		<tr>
			<td>First Name</td>
			<td><input name="firstName" ng-model="user.firstName" required ></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input name="lastName" ng-model="user.lastName" required ></td>
		</tr>
		<tr>
			<td>User Name</td>
			<td><input name="userName" ng-model="user.userName" required ></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type='password' name="password" ng-model="user.password" required></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="confirm_password" ng-model="confirm_password" required></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email" ng-model="user.email" required ></td>
		</tr>
		<tr>
			<td>Phone Number</td>
			<td><input name="phoneNumber" maxlength="10" ng-model="user.phoneNumber" required></td>
		</tr>
		<tr>
			<td>Areas of Interest</td>
			<td><select style="width:200px" name="interest" id="interest" ng-model="user.interest" multiple>
					<option>Technology</option>
					<option>Movies</option>
					<option>Sports</option></select></td>
		</tr><br/><br/>
		<tr>
			<td>
				<a id="register" href=''  ng-click="createProfile();" class="loginButton">Register</a> 
				<a id="cancel" href=''  ng-click="cancelRegister();" class="loginButton">Cancel</a>
			</td>
		</tr>
	</table>
	</form>
	</center>
</body>
</html>
