<!DOCTYPE html>
<html ng-app="BloggerHome" lang="en">
<head>
    <meta charset="utf-8">
    <title id="Title"></title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-resource.js"></script>
	<script type="text/javascript" src="js/routes.js"></script>
    <script src="js/common.js"></script>
    
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/blog.css">
</head>
<body class="bodyStyle">
<div class="header"></div>
<center>
    <div  id="loginDiv" class="loginBackground content" ng-controller='LoginController'>
        <form>  
        
            <div style="font-family: Comic Sans MS;line-height: 5;font-size: 18px; "><span style="font-size: 16px;">Blogger</span></div>
           
            <!-- Login page starts -->
            <div id="credentialDiv"> 
            
            <input id="userName" type="text" name="username" value="" placeholder="User name"
                   maxlength="32"   class="textField" style="margin-bottom:10px;" ng-model='loginDetails.userName'/>
            <br/><br/>
            <input id="password" type="password" name="password" value="" placeholder="Password"
               autocomplete="off" maxlength="32"  class="textField" ng-model='loginDetails.password'/>
            <br/><br/>
            
            </div>  
			<br/>
            <a id="login" href="" ng-click='login()'  class="loginButton">Login</a>
            <a id="register" href='register.html' class="loginButton">Register</a>
        </form>
        <br/><br/>
		
        <div class="contact supportTxt">
        <span id="indexSupport"> </span>
            Contact us @ <A HREF="mailto:admin@blogger.com">admin@blogger.com</A> 
        </div>    
            
       </div>
      
  
    </center>
    <div class="footer">
        <div class="copyright" id="indexCopyRight">
        </div>
    </div>
</body>
</html>
